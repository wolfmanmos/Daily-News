<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mindmap Viewer</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #080d14; font-family: 'JetBrains Mono', 'Fira Mono', monospace; overflow: hidden; width: 100vw; height: 100vh; }
  #canvas { width: 100%; height: 100%; cursor: default; }
  #toolbar { position: fixed; top: 0; left: 0; right: 0; height: 44px; background: rgba(8,13,20,0.93); border-bottom: 1px solid rgba(0,229,255,0.15); display: flex; align-items: center; padding: 0 16px; gap: 8px; z-index: 10; backdrop-filter: blur(12px); }
  #title { color: #00e5ff; font-size: 12px; letter-spacing: 3px; font-weight: 700; margin-right: 8px; }
  .tbtn { background: transparent; border: 1px solid #444; color: #888; padding: 4px 12px; border-radius: 6px; font-family: inherit; font-size: 11px; letter-spacing: 1px; cursor: pointer; }
  .tbtn:hover { border-color: #00e5ff; color: #00e5ff; }
  #hint { position: fixed; bottom: 12px; left: 50%; transform: translateX(-50%); color: rgba(255,255,255,0.15); font-size: 10px; letter-spacing: 1.5px; pointer-events: none; white-space: nowrap; }
  #ctx { position: fixed; z-index: 200; background: #0d1520; border: 1px solid rgba(0,229,255,0.25); border-radius: 8px; overflow: hidden; min-width: 220px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); display: none; }
  #ctx-label { padding: 10px 14px; border-bottom: 1px solid rgba(0,229,255,0.1); font-size: 11px; font-weight: 700; letter-spacing: 1px; max-width: 220px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  .ctx-item { padding: 10px 14px; color: #e0e0e0; font-size: 11px; cursor: pointer; letter-spacing: 0.5px; }
  .ctx-item:hover { background: rgba(0,229,255,0.08); }
  #minimap { position: fixed; bottom: 36px; right: 16px; background: rgba(8,13,20,0.9); border: 1px solid rgba(0,229,255,0.2); border-radius: 8px; padding: 6px; }
  #minimap-label { color: rgba(0,229,255,0.3); font-size: 9px; letter-spacing: 1.5px; text-align: center; margin-top: 2px; }
</style>
</head>
<body>
<div id="toolbar">
  <span id="title">‚óà MINDMAP</span>
  <button class="tbtn" onclick="fitAll()">‚åÇ Fit</button>
  <button class="tbtn" onclick="zoomIn()">+</button>
  <span id="zoomlabel" style="color:#555;font-size:10px;min-width:36px;text-align:center;">100%</span>
  <button class="tbtn" onclick="zoomOut()">‚àí</button>
</div>
<svg id="canvas"></svg>
<div id="hint">DRAG to pan ¬∑ SCROLL to zoom ¬∑ RIGHT-CLICK node to search</div>
<div id="tip" style="position:fixed;display:none;z-index:250;background:#0d1520;border-radius:8px;padding:8px 14px;font-family:'JetBrains Mono',monospace;font-size:11px;color:#e0e0e0;max-width:280px;line-height:1.6;box-shadow:0 4px 20px rgba(0,0,0,0.5);pointer-events:none;letter-spacing:0.3px;">
  <div id="tip-label" style="font-size:9px;letter-spacing:2px;margin-bottom:4px;opacity:0.7;"></div>
  <div id="tip-text"></div>
</div>
<div id="ctx">
  <div id="ctx-label"></div>
  <div class="ctx-item" id="ctx-google">üîç Google Search</div>
  <div class="ctx-item" id="ctx-news">üì∞ Google News</div>
  <div class="ctx-item" id="ctx-wiki">üìñ Wikipedia</div>
  <div class="ctx-item" id="ctx-yt">‚ñ∂ YouTube</div>
</div>
<div id="minimap">
  <svg id="mm-svg" width="160" height="100"></svg>
  <div id="minimap-label">MINIMAP</div>
</div>
<script>
const NODES = [{"id":"1","text":"US News Feb 26 2026","desc":"Recent major developments and breaking stories in US politics, economics, and society.","aiPrompt":"Show recent US News for 02/26/2026.","x":566.564071942772,"y":455.04652917670694,"color":"#00e5ff","parentId":null,"orderedChildren":false},{"id":"2","text":"Trump Administration","desc":"President Trump's policy battles and administrative challenges dominate headlines.","aiPrompt":"Trump Administration","x":828.4871291205565,"y":166.43973050454161,"color":"#69ff47","parentId":"1","orderedChildren":false},{"id":"3","text":"Supreme Court Tariffs Ruling","desc":"The Supreme Court ruled that Trump's sweeping emergency tariffs are illegal, leading to new trade policy developments.","aiPrompt":"Supreme Court Tariffs Ruling","x":823.3629041903523,"y":-69.48895649113643,"color":"#ff6b6b","parentId":"2","orderedChildren":false},{"id":"4","text":"New 10% Global Tariffs","desc":"Trump has doubled down and signed a new 10% global tariff that kicks in on February 24 following the Supreme Court decision.","aiPrompt":"New 10% Global Tariffs","x":1063.2490889745914,"y":-123.45417988033789,"color":"#ff6b6b","parentId":"2","orderedChildren":false},{"id":"5","text":"Iran Military Tensions","desc":"Top Democrats urged the Trump administration not to conduct military action in Iran without congressional approval as tensions escalate.","aiPrompt":"Iran Military Tensions","x":1215.9500964369054,"y":-49.52113307602145,"color":"#ff6b6b","parentId":"2","orderedChildren":false},{"id":"6","text":"State of the Union Guests","desc":"A number of Jeffrey Epstein survivors plan to attend President Donald Trump's State of the Union address on Capitol Hill Tuesday night as Congressional guests.","aiPrompt":"State of the Union Guests","x":1294.126506693924,"y":70.31243333190929,"color":"#ff6b6b","parentId":"2","orderedChildren":false},{"id":"7","text":"Economic News","desc":"Financial markets and economic indicators show mixed signals amid policy uncertainty.","aiPrompt":"Economic News","x":960.6168989294309,"y":551.3206012163772,"color":"#69ff47","parentId":"1","orderedChildren":false},{"id":"8","text":"GDP Growth Slows","desc":"Real gross domestic product (GDP) increased at an annual rate of 1.4 percent in the fourth quarter of 2025 according to the Bureau of Economic Analysis.","aiPrompt":"GDP Growth Slows","x":1188.133439241955,"y":442.2433944431515,"color":"#ff6b6b","parentId":"7","orderedChildren":false},{"id":"9","text":"Nvidia Earnings Impact","desc":"February 26 could be a huge day for the stock market as Nvidia reports earnings and could significantly move markets.","aiPrompt":"Nvidia Earnings Impact","x":1297.7072908607804,"y":564.7183080870531,"color":"#ff6b6b","parentId":"7","orderedChildren":false},{"id":"10","text":"Business Uncertainty","desc":"With the disruption caused by the president's trade war, hiring has been light, capital investment weak according to port officials.","aiPrompt":"Business Uncertainty","x":1236.146720109559,"y":723.1054260291384,"color":"#ff6b6b","parentId":"7","orderedChildren":false},{"id":"11","text":"Government Operations","desc":"Federal agencies face funding challenges and operational disruptions.","aiPrompt":"Government Operations","x":720.7882025441422,"y":811.844013912636,"color":"#69ff47","parentId":"1","orderedChildren":false},{"id":"12","text":"DHS Partial Shutdown","desc":"For most workers, the first partial paychecks will hit bank accounts starting February 27 due to ongoing funding disputes.","aiPrompt":"DHS Partial Shutdown","x":1223.1568311016163,"y":930.6922747131932,"color":"#ff6b6b","parentId":"11","orderedChildren":false},{"id":"13","text":"Immigration Enforcement","desc":"The Department of Homeland Security issued a memo this week advising federal agents they should detain refugees and migrants who have not yet obtained a green card for rescreening.","aiPrompt":"Immigration Enforcement","x":947.4644964684993,"y":1031.275263919315,"color":"#ff6b6b","parentId":"11","orderedChildren":false},{"id":"14","text":"Potomac River Sewage Spill","desc":"Trump has authorized the Federal Emergency Management Agency to provide assistance to Washington, DC, to help with the city's response to a sewage spill in the Potomac River.","aiPrompt":"Potomac River Sewage Spill","x":612.4835761103435,"y":1034.731806674205,"color":"#ff6b6b","parentId":"11","orderedChildren":false},{"id":"15","text":"Winter Olympics 2026","desc":"Team USA competes in Milan Winter Olympics with significant achievements.","aiPrompt":"Winter Olympics 2026","x":371.5128708794437,"y":753.5602694954586,"color":"#69ff47","parentId":"1","orderedChildren":false},{"id":"16","text":"Men's Hockey Final","desc":"Team USA will play Team Canada in the men's ice hockey gold-medal grudge game after defeating Slovakia 6-2.","aiPrompt":"Men's Hockey Final","x":338.08459187925513,"y":1028.2160199010443,"color":"#ff6b6b","parentId":"15","orderedChildren":false},{"id":"17","text":"Cross-Country Success","desc":"Ben Ogden, who this week became the most decorated American male Olympic cross-country skier, has been a standout performer.","aiPrompt":"Cross-Country Success","x":160.9008420268283,"y":971.0734330680935,"color":"#ff6b6b","parentId":"15","orderedChildren":false},{"id":"18","text":"Medal Count","desc":"Norway continues to lead the overall medal count with 37 total and 17 golds while Team USA has multiple podium finishes.","aiPrompt":"Medal Count","x":13.932530662424895,"y":863.1933279825062,"color":"#ff6b6b","parentId":"15","orderedChildren":false},{"id":"19","text":"Weather & Natural Events","desc":"Severe winter weather and natural disasters impact multiple regions.","aiPrompt":"Weather & Natural Events","x":116.57910737160185,"y":425.56538036682275,"color":"#69ff47","parentId":"1","orderedChildren":false},{"id":"20","text":"NYC Blizzard Warning","desc":"The winter storm is expected to bring blizzard conditions and possibly up to 2 feet of snow in New York City affecting Northeast travel.","aiPrompt":"NYC Blizzard Warning","x":-143.69880509602964,"y":611.0281323260721,"color":"#ff6b6b","parentId":"19","orderedChildren":false},{"id":"21","text":"Lake Tahoe Avalanche","desc":"The bodies of all the skiers who died in Tuesday's avalanche near Lake Tahoe have been recovered, authorities said Saturday after delayed recovery efforts.","aiPrompt":"Lake Tahoe Avalanche","x":-263.98382710925,"y":428.9786959264554,"color":"#ff6b6b","parentId":"19","orderedChildren":false},{"id":"22","text":"Mississippi Hospital Cyberattack","desc":"The attack was launched on Thursday and prompted hospital officials to close all of its 35 clinics across the state at the University of Mississippi Medical Center.","aiPrompt":"Mississippi Hospital Cyberattack","x":-145.31800703333164,"y":274.78300207349923,"color":"#ff6b6b","parentId":"19","orderedChildren":false},{"id":"23","text":"Space & Technology","desc":"NASA missions and technological developments capture national attention.","aiPrompt":"Space & Technology","x":357.31408138157553,"y":174.9402665491771,"color":"#69ff47","parentId":"1","orderedChildren":false},{"id":"24","text":"Artemis II Delays","desc":"NASA says an 'interrupted flow' of helium to the rocket system could require a rollback to the Vehicle Assembly Building potentially delaying the moon launch until April.","aiPrompt":"Artemis II Delays","x":-61.48194156094523,"y":-14.64566915256566,"color":"#ff6b6b","parentId":"23","orderedChildren":false},{"id":"25","text":"Nuclear Reactor Transport","desc":"The Pentagon and the Energy Department have airlifted a small nuclear reactor from California to Utah demonstrating rapid nuclear deployment capabilities.","aiPrompt":"Nuclear Reactor Transport","x":169.7051801752588,"y":-80.52526260654523,"color":"#ff6b6b","parentId":"23","orderedChildren":false},{"id":"26","text":"Social Media Court Case","desc":"Representatives for Meta and Google, including Facebook founder Mark Zuckerberg, went to court this week over social media addiction in landmark litigation.","aiPrompt":"Social Media Court Case","x":477.8459855768694,"y":-135.27510937997923,"color":"#ff6b6b","parentId":"23","orderedChildren":false}];
const NODE_H = 36;
const nodeWidth = t => Math.max(t.length * 8.5, 80) + 36;
let pan = {x:0,y:0}, zoom = 1;
let panning = false, panStart = null;
let ctxNode = null;

const svg = document.getElementById('canvas');
const NS = 'http://www.w3.org/2000/svg';

function el(tag, attrs={}, parent) {
  const e = document.createElementNS(NS, tag);
  Object.entries(attrs).forEach(([k,v]) => e.setAttribute(k,v));
  if (parent) parent.appendChild(e);
  return e;
}

function render() {
  svg.innerHTML = '';
  // Grid
  const defs = el('defs', {}, svg);
  const pat = el('pattern', {id:'grid', width:40*zoom, height:40*zoom, patternUnits:'userSpaceOnUse', x:pan.x%(40*zoom), y:pan.y%(40*zoom)}, defs);
  el('path', {d:`M ${40*zoom} 0 L 0 0 0 ${40*zoom}`, fill:'none', stroke:'rgba(0,229,255,0.035)', 'stroke-width':1}, pat);
  el('rect', {width:'100%', height:'100%', fill:'url(#grid)'}, svg);
  const g = el('g', {transform:`translate(${pan.x},${pan.y}) scale(${zoom})`}, svg);
  // Edges
  NODES.filter(n=>n.parentId).forEach(n => {
    const p = NODES.find(p=>p.id===n.parentId);
    if (!p) return;
    const mx = (p.x+n.x)/2;
    el('path', {d:`M${p.x},${p.y} Q${mx},${p.y} ${n.x},${n.y}`, fill:'none', stroke:n.color, 'stroke-width':1.5/zoom, 'stroke-opacity':0.4}, g);
  });
  // Nodes
  NODES.forEach(n => {
    const w = nodeWidth(n.text);
    const ng = el('g', {transform:`translate(${n.x-w/2},${n.y-NODE_H/2})`, style:'cursor:default'}, g);
    ng.dataset.id = n.id;
    el('rect', {x:0,y:0,width:w,height:NODE_H,rx:8,fill:'#ffffff',stroke:n.color,'stroke-width':1.5/zoom,'stroke-opacity':0.85}, ng);
    const t = el('text', {x:w/2,y:NODE_H/2+5,'text-anchor':'middle',fill:'#111111','font-size':13,'font-weight':'500','font-family':"'JetBrains Mono','Fira Mono',monospace",'pointer-events':'none','user-select':'none'}, ng);
    t.textContent = n.text;
    ng.addEventListener('contextmenu', e => { e.preventDefault(); e.stopPropagation(); showCtx(e, n); });
    if (n.desc) {
      let tipTimer;
      ng.addEventListener('mouseenter', e => {
        tipTimer = setTimeout(() => showTip(e, n), 500);
      });
      ng.addEventListener('mouseleave', () => { clearTimeout(tipTimer); hideTip(); });
      ng.addEventListener('mousemove', e => {
        const tip = document.getElementById('tip');
        if (tip.style.display === 'block') {
          tip.style.left = (e.clientX + 12) + 'px';
          tip.style.top = (e.clientY - 10) + 'px';
        }
      });
    }
  });
  updateMinimap();
  document.getElementById('zoomlabel').textContent = Math.round(zoom*100)+'%';
}

function fitAll() {
  const xs = NODES.map(n=>n.x), ys = NODES.map(n=>n.y);
  const minX=Math.min(...xs)-100, maxX=Math.max(...xs)+100;
  const minY=Math.min(...ys)-80,  maxY=Math.max(...ys)+80;
  const cW=maxX-minX, cH=maxY-minY;
  const vW=window.innerWidth, vH=window.innerHeight-44;
  zoom = Math.min(vW/cW, vH/cH, 1.2);
  pan = { x:(vW-cW*zoom)/2-minX*zoom, y:44+(vH-cH*zoom)/2-minY*zoom };
  render();
}

function zoomAt(mx,my,f) {
  const nz = Math.max(0.15, Math.min(4, zoom*f));
  pan = { x: mx-(mx-pan.x)*(nz/zoom), y: my-(my-pan.y)*(nz/zoom) };
  zoom = nz; render();
}
function zoomIn() { zoomAt(window.innerWidth/2, window.innerHeight/2, 1.2); }
function zoomOut() { zoomAt(window.innerWidth/2, window.innerHeight/2, 0.8); }

svg.addEventListener('wheel', e => { e.preventDefault(); const r=svg.getBoundingClientRect(); zoomAt(e.clientX-r.left, e.clientY-r.top, e.deltaY<0?1.1:0.9); }, {passive:false});
svg.addEventListener('mousedown', e => { if (e.button===0) { panning=true; panStart={x:e.clientX-pan.x, y:e.clientY-pan.y}; hideCtx(); } });
window.addEventListener('mousemove', e => { if (panning&&panStart) { pan={x:e.clientX-panStart.x, y:e.clientY-panStart.y}; render(); } });
window.addEventListener('mouseup', () => { panning=false; panStart=null; });
window.addEventListener('keydown', e => {
  if (e.key==='f'||e.key==='F') fitAll();
  if (e.key==='+'||e.key==='=') zoomIn();
  if (e.key==='-') zoomOut();
});

// Tooltip
function showTip(e, node) {
  const tip = document.getElementById('tip');
  document.getElementById('tip-label').textContent = 'INFO';
  document.getElementById('tip-label').style.color = node.color;
  document.getElementById('tip-text').textContent = node.desc;
  tip.style.borderColor = node.color;
  tip.style.left = (e.clientX + 12) + 'px';
  tip.style.top = (e.clientY - 10) + 'px';
  tip.style.display = 'block';
}
function hideTip() { document.getElementById('tip').style.display = 'none'; }

// Context menu
const ctx = document.getElementById('ctx');
function showCtx(e, node) {
  ctxNode = node;
  document.getElementById('ctx-label').textContent = node.text;
  document.getElementById('ctx-label').style.color = node.color;
  ctx.style.left = e.clientX+'px';
  ctx.style.top = e.clientY+'px';
  ctx.style.display = 'block';
}
function hideCtx() { ctx.style.display='none'; ctxNode=null; }
document.getElementById('ctx-google').onclick = () => { window.open('https://www.google.com/search?q='+encodeURIComponent(ctxNode.text),'_blank'); hideCtx(); };
document.getElementById('ctx-news').onclick = () => { window.open('https://www.google.com/search?q='+encodeURIComponent(ctxNode.text)+'&tbm=nws','_blank'); hideCtx(); };
document.getElementById('ctx-wiki').onclick = () => { window.open('https://en.wikipedia.org/wiki/Special:Search?search='+encodeURIComponent(ctxNode.text),'_blank'); hideCtx(); };
document.getElementById('ctx-yt').onclick = () => { window.open('https://www.youtube.com/results?search_query='+encodeURIComponent(ctxNode.text),'_blank'); hideCtx(); };
document.addEventListener('click', e => { if (!ctx.contains(e.target)) hideCtx(); });
document.addEventListener('contextmenu', e => { if (!e.target.closest('[data-id]')) e.preventDefault(); });

// Minimap
function updateMinimap() {
  const mm = document.getElementById('mm-svg');
  mm.innerHTML = '';
  const MW=160,MH=100;
  const xs=NODES.map(n=>n.x),ys=NODES.map(n=>n.y);
  const minX=Math.min(...xs)-60,maxX=Math.max(...xs)+60;
  const minY=Math.min(...ys)-60,maxY=Math.max(...ys)+60;
  const cW=maxX-minX,cH=maxY-minY;
  const sc=Math.min(MW/cW,MH/cH);
  const toMM=(x,y)=>({x:(x-minX)*sc+(MW-cW*sc)/2, y:(y-minY)*sc+(MH-cH*sc)/2});
  NODES.filter(n=>n.parentId).forEach(n=>{
    const p=NODES.find(p=>p.id===n.parentId); if(!p) return;
    const a=toMM(p.x,p.y),b=toMM(n.x,n.y);
    el('line',{x1:a.x,y1:a.y,x2:b.x,y2:b.y,stroke:n.color,'stroke-opacity':0.3,'stroke-width':1},mm);
  });
  NODES.forEach(n=>{ const p=toMM(n.x,n.y); el('circle',{cx:p.x,cy:p.y,r:n.parentId?2.5:4,fill:n.color,'fill-opacity':0.8},mm); });
  const vpX=-pan.x/zoom, vpY=(-pan.y+44)/zoom;
  const vpW=window.innerWidth/zoom, vpH=(window.innerHeight-44)/zoom;
  const tl=toMM(vpX,vpY),br=toMM(vpX+vpW,vpY+vpH);
  el('rect',{x:Math.max(0,tl.x),y:Math.max(0,tl.y),width:Math.max(4,br.x-tl.x),height:Math.max(4,br.y-tl.y),fill:'rgba(0,229,255,0.08)',stroke:'#00e5ff','stroke-width':1,'stroke-opacity':0.5,rx:2},mm);
}

fitAll();
</script>
</body>
</html>
