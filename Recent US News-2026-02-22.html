<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mindmap Viewer</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #080d14; font-family: 'JetBrains Mono', 'Fira Mono', monospace; overflow: hidden; width: 100vw; height: 100vh; }
  #canvas { width: 100%; height: 100%; cursor: default; }
  #toolbar { position: fixed; top: 0; left: 0; right: 0; height: 44px; background: rgba(8,13,20,0.93); border-bottom: 1px solid rgba(0,229,255,0.15); display: flex; align-items: center; padding: 0 16px; gap: 8px; z-index: 10; backdrop-filter: blur(12px); }
  #title { color: #00e5ff; font-size: 12px; letter-spacing: 3px; font-weight: 700; margin-right: 8px; }
  .tbtn { background: transparent; border: 1px solid #444; color: #888; padding: 4px 12px; border-radius: 6px; font-family: inherit; font-size: 11px; letter-spacing: 1px; cursor: pointer; }
  .tbtn:hover { border-color: #00e5ff; color: #00e5ff; }
  #hint { position: fixed; bottom: 12px; left: 50%; transform: translateX(-50%); color: rgba(255,255,255,0.15); font-size: 10px; letter-spacing: 1.5px; pointer-events: none; white-space: nowrap; }
  #ctx { position: fixed; z-index: 200; background: #0d1520; border: 1px solid rgba(0,229,255,0.25); border-radius: 8px; overflow: hidden; min-width: 220px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); display: none; }
  #ctx-label { padding: 10px 14px; border-bottom: 1px solid rgba(0,229,255,0.1); font-size: 11px; font-weight: 700; letter-spacing: 1px; max-width: 220px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  .ctx-item { padding: 10px 14px; color: #e0e0e0; font-size: 11px; cursor: pointer; letter-spacing: 0.5px; }
  .ctx-item:hover { background: rgba(0,229,255,0.08); }
  #minimap { position: fixed; bottom: 36px; right: 16px; background: rgba(8,13,20,0.9); border: 1px solid rgba(0,229,255,0.2); border-radius: 8px; padding: 6px; }
  #minimap-label { color: rgba(0,229,255,0.3); font-size: 9px; letter-spacing: 1.5px; text-align: center; margin-top: 2px; }
</style>
</head>
<body>
<div id="toolbar">
  <span id="title">‚óà MINDMAP</span>
  <button class="tbtn" onclick="fitAll()">‚åÇ Fit</button>
  <button class="tbtn" onclick="zoomIn()">+</button>
  <span id="zoomlabel" style="color:#555;font-size:10px;min-width:36px;text-align:center;">100%</span>
  <button class="tbtn" onclick="zoomOut()">‚àí</button>
</div>
<svg id="canvas"></svg>
<div id="hint">DRAG to pan ¬∑ SCROLL to zoom ¬∑ RIGHT-CLICK node to search</div>
<div id="tip" style="position:fixed;display:none;z-index:250;background:#0d1520;border-radius:8px;padding:8px 14px;font-family:'JetBrains Mono',monospace;font-size:11px;color:#e0e0e0;max-width:280px;line-height:1.6;box-shadow:0 4px 20px rgba(0,0,0,0.5);pointer-events:none;letter-spacing:0.3px;">
  <div id="tip-label" style="font-size:9px;letter-spacing:2px;margin-bottom:4px;opacity:0.7;"></div>
  <div id="tip-text"></div>
</div>
<div id="ctx">
  <div id="ctx-label"></div>
  <div class="ctx-item" id="ctx-google">üîç Google Search</div>
  <div class="ctx-item" id="ctx-news">üì∞ Google News</div>
  <div class="ctx-item" id="ctx-wiki">üìñ Wikipedia</div>
  <div class="ctx-item" id="ctx-yt">‚ñ∂ YouTube</div>
</div>
<div id="minimap">
  <svg id="mm-svg" width="160" height="100"></svg>
  <div id="minimap-label">MINIMAP</div>
</div>
<script>
const NODES = [{"id":"1","text":"US News 02/22/26","desc":"Major local US news stories for February 22, 2026, with significant international, economic, and government implications.","aiPrompt":"Show recent local US news for 02/22/2026.  Include especially international impacts, economic impacts, government news","x":600,"y":460,"color":"#00e5ff","parentId":null,"orderedChildren":false},{"id":"2","text":"Trump Tariff Crisis","desc":"Supreme Court struck down Trump's emergency tariffs as illegal, prompting new 15% global tariffs starting February 24.","aiPrompt":"Trump Tariff Crisis","x":919.0822163341292,"y":172.84589042638908,"color":"#69ff47","parentId":"1","orderedChildren":false},{"id":"3","text":"Legal Battle","desc":"Supreme Court ruled 6-3 that Trump's emergency tariffs violated federal law, triggering immediate administration response.","aiPrompt":"Legal Battle","x":784.2078840143654,"y":-46.57999622488207,"color":"#ff6b6b","parentId":"2","orderedChildren":false},{"id":"4","text":"Economic Uncertainty","desc":"Businesses face uncertainty with hiring and capital investment weakness due to trade war disruption.","aiPrompt":"Economic Uncertainty","x":926.8387294471183,"y":-216.16210980911492,"color":"#ff6b6b","parentId":"2","orderedChildren":false},{"id":"5","text":"International Response","desc":"EU analyzing ruling carefully while advocating for lower tariffs, calling it positive for rule of law.","aiPrompt":"International Response","x":1091.4294426136776,"y":-46.613685360690546,"color":"#ff6b6b","parentId":"2","orderedChildren":false},{"id":"6","text":"Refund Questions","desc":"Unclear how tens of billions in collected tariff duties will be returned to companies.","aiPrompt":"Refund Questions","x":1221.670394580104,"y":38.00621973099695,"color":"#ff6b6b","parentId":"2","orderedChildren":false},{"id":"7","text":"Iran Military Tensions","desc":"Trump administration weighing military strikes on Iran while conducting ongoing diplomatic negotiations.","aiPrompt":"Iran Military Tensions","x":982.2,"y":460,"color":"#69ff47","parentId":"1","orderedChildren":false},{"id":"8","text":"Military Buildup","desc":"US naval and air assets surging to Middle East as Trump considers targeted strikes on Iranian facilities.","aiPrompt":"Military Buildup","x":1312.7725309074078,"y":269.08024119592375,"color":"#ff6b6b","parentId":"7","orderedChildren":false},{"id":"9","text":"Congressional Opposition","desc":"House Democrats urge Trump not to conduct military action without congressional approval, citing constitutional requirements.","aiPrompt":"Congressional Opposition","x":1401.7922031324974,"y":426.44297078472215,"color":"#ff6b6b","parentId":"7","orderedChildren":false},{"id":"10","text":"International Concerns","desc":"Iran sent letter to UN Security Council describing US threats as posing real risk of military aggression.","aiPrompt":"International Concerns","x":1340.2305555998194,"y":558.8843844556138,"color":"#ff6b6b","parentId":"7","orderedChildren":false},{"id":"11","text":"UK Base Tensions","desc":"Trump changed mind on Chagos Islands deal after UK refused permission to use airbases for Iran strikes.","aiPrompt":"UK Base Tensions","x":1232.89859466606,"y":682.1854819142017,"color":"#ff6b6b","parentId":"7","orderedChildren":false},{"id":"12","text":"Economic Performance","desc":"US economy showed mixed signals with GDP growth slowing but underlying demand remaining solid.","aiPrompt":"Economic Performance","x":730.5699182630676,"y":678.6041830023158,"color":"#69ff47","parentId":"1","orderedChildren":false},{"id":"13","text":"GDP Slowdown","desc":"Fourth quarter GDP grew only 1.4% annualized, well below 2.5% estimate due to government shutdown impacts.","aiPrompt":"GDP Slowdown","x":1058.8244394532046,"y":892.5916275052866,"color":"#ff6b6b","parentId":"12","orderedChildren":false},{"id":"14","text":"AI Investment Boom","desc":"Business investment boosted by AI spending on data centers and tech facilities.","aiPrompt":"AI Investment Boom","x":922.052419807338,"y":1022.0149202507739,"color":"#ff6b6b","parentId":"12","orderedChildren":false},{"id":"15","text":"Inflation Concerns","desc":"Core PCE inflation held firm at 3% year-over-year in December, above Federal Reserve targets.","aiPrompt":"Inflation Concerns","x":701.7113024605294,"y":1050.3909318931026,"color":"#ff6b6b","parentId":"12","orderedChildren":false},{"id":"16","text":"Labor Market Softening","desc":"Unemployment rate trending higher, especially in tariff-impacted sectors like steel and aluminum.","aiPrompt":"Labor Market Softening","x":507.37630041084077,"y":966.2817333299555,"color":"#ff6b6b","parentId":"12","orderedChildren":false},{"id":"17","text":"Immigration Enforcement","desc":"Department of Homeland Security implementing harsh new detention policies targeting refugees and migrants.","aiPrompt":"Immigration Enforcement","x":284.5631548085117,"y":616.5256517762134,"color":"#69ff47","parentId":"1","orderedChildren":false},{"id":"18","text":"Indefinite Detention","desc":"DHS memo advises detaining refugees and migrants without green cards indefinitely for rescreening.","aiPrompt":"Indefinite Detention","x":314.9962663722659,"y":886.6623765615715,"color":"#ff6b6b","parentId":"17","orderedChildren":false},{"id":"19","text":"City Resistance","desc":"Mayors of major cities like Chicago and Los Angeles limiting ICE operations and vowing to prosecute agents.","aiPrompt":"City Resistance","x":64.09027879119463,"y":854.0852809437927,"color":"#ff6b6b","parentId":"17","orderedChildren":false},{"id":"20","text":"Family Impact","desc":"Average monthly family detentions nearly tripled from 425 in October to 1,304 in January.","aiPrompt":"Family Impact","x":-130.16513192172667,"y":716.7132547603183,"color":"#ff6b6b","parentId":"17","orderedChildren":false},{"id":"21","text":"Government Operations","desc":"Various federal government actions and political developments affecting local communities.","aiPrompt":"Government Operations","x":236.50619947199226,"y":341.89370474989516,"color":"#69ff47","parentId":"1","orderedChildren":false},{"id":"22","text":"Federal Appointments","desc":"Justice Department fired interim US attorney hours after Virginia judges appointed him to replace Trump loyalist.","aiPrompt":"Federal Appointments","x":-38.38946423131138,"y":425.5485745081165,"color":"#ff6b6b","parentId":"21","orderedChildren":false},{"id":"23","text":"Emergency Response","desc":"Trump authorized FEMA assistance to Washington DC for Potomac River sewage spill response.","aiPrompt":"Emergency Response","x":-62.29717374510708,"y":307.97273748722256,"color":"#ff6b6b","parentId":"21","orderedChildren":false},{"id":"24","text":"State of Union","desc":"Jeffrey Epstein survivors plan to attend Trump's State of the Union as guests of Congress members.","aiPrompt":"State of Union","x":-24.143558116617097,"y":194.2194461335367,"color":"#ff6b6b","parentId":"21","orderedChildren":false},{"id":"25","text":"Monument Lawsuit","desc":"Vietnam War veterans filed federal lawsuit to block Trump's proposed Independence Arch near Arlington Cemetery.","aiPrompt":"Monument Lawsuit","x":63.84551576693373,"y":112.63684710573179,"color":"#ff6b6b","parentId":"21","orderedChildren":false},{"id":"26","text":"International Board of Peace","desc":"Trump's new international body met for first time with pledges for Gaza reconstruction and stabilization force.","aiPrompt":"International Board of Peace","x":554.2323233512067,"y":219.6053693671285,"color":"#69ff47","parentId":"1","orderedChildren":false},{"id":"27","text":"Financial Pledges","desc":"Nine members pledged $7 billion for Gaza relief, US pledging $10 billion, but unclear funding sources.","aiPrompt":"Financial Pledges","x":143.3132142031014,"y":-204.6774538335523,"color":"#ff6b6b","parentId":"26","orderedChildren":false},{"id":"28","text":"Military Commitments","desc":"Five countries pledged troops for international stabilization force, calling for 12,000 police and 20,000 soldiers.","aiPrompt":"Military Commitments","x":387.77598114319153,"y":-155.3349088614089,"color":"#ff6b6b","parentId":"26","orderedChildren":false},{"id":"29","text":"Implementation Challenges","desc":"Critics say board risks interfering with UN while Hamas disarmament remains major sticking point.","aiPrompt":"Implementation Challenges","x":624.8569359653122,"y":-226.04162035085315,"color":"#ff6b6b","parentId":"26","orderedChildren":false}];
const NODE_H = 36;
const nodeWidth = t => Math.max(t.length * 8.5, 80) + 36;
let pan = {x:0,y:0}, zoom = 1;
let panning = false, panStart = null;
let ctxNode = null;

const svg = document.getElementById('canvas');
const NS = 'http://www.w3.org/2000/svg';

function el(tag, attrs={}, parent) {
  const e = document.createElementNS(NS, tag);
  Object.entries(attrs).forEach(([k,v]) => e.setAttribute(k,v));
  if (parent) parent.appendChild(e);
  return e;
}

function render() {
  svg.innerHTML = '';
  // Grid
  const defs = el('defs', {}, svg);
  const pat = el('pattern', {id:'grid', width:40*zoom, height:40*zoom, patternUnits:'userSpaceOnUse', x:pan.x%(40*zoom), y:pan.y%(40*zoom)}, defs);
  el('path', {d:`M ${40*zoom} 0 L 0 0 0 ${40*zoom}`, fill:'none', stroke:'rgba(0,229,255,0.035)', 'stroke-width':1}, pat);
  el('rect', {width:'100%', height:'100%', fill:'url(#grid)'}, svg);
  const g = el('g', {transform:`translate(${pan.x},${pan.y}) scale(${zoom})`}, svg);
  // Edges
  NODES.filter(n=>n.parentId).forEach(n => {
    const p = NODES.find(p=>p.id===n.parentId);
    if (!p) return;
    const mx = (p.x+n.x)/2;
    el('path', {d:`M${p.x},${p.y} Q${mx},${p.y} ${n.x},${n.y}`, fill:'none', stroke:n.color, 'stroke-width':1.5/zoom, 'stroke-opacity':0.4}, g);
  });
  // Nodes
  NODES.forEach(n => {
    const w = nodeWidth(n.text);
    const ng = el('g', {transform:`translate(${n.x-w/2},${n.y-NODE_H/2})`, style:'cursor:default'}, g);
    ng.dataset.id = n.id;
    el('rect', {x:0,y:0,width:w,height:NODE_H,rx:8,fill:'#ffffff',stroke:n.color,'stroke-width':1.5/zoom,'stroke-opacity':0.85}, ng);
    const t = el('text', {x:w/2,y:NODE_H/2+5,'text-anchor':'middle',fill:'#111111','font-size':13,'font-weight':'500','font-family':"'JetBrains Mono','Fira Mono',monospace",'pointer-events':'none','user-select':'none'}, ng);
    t.textContent = n.text;
    ng.addEventListener('contextmenu', e => { e.preventDefault(); e.stopPropagation(); showCtx(e, n); });
    if (n.desc) {
      let tipTimer;
      ng.addEventListener('mouseenter', e => {
        tipTimer = setTimeout(() => showTip(e, n), 500);
      });
      ng.addEventListener('mouseleave', () => { clearTimeout(tipTimer); hideTip(); });
      ng.addEventListener('mousemove', e => {
        const tip = document.getElementById('tip');
        if (tip.style.display === 'block') {
          tip.style.left = (e.clientX + 12) + 'px';
          tip.style.top = (e.clientY - 10) + 'px';
        }
      });
    }
  });
  updateMinimap();
  document.getElementById('zoomlabel').textContent = Math.round(zoom*100)+'%';
}

function fitAll() {
  const xs = NODES.map(n=>n.x), ys = NODES.map(n=>n.y);
  const minX=Math.min(...xs)-100, maxX=Math.max(...xs)+100;
  const minY=Math.min(...ys)-80,  maxY=Math.max(...ys)+80;
  const cW=maxX-minX, cH=maxY-minY;
  const vW=window.innerWidth, vH=window.innerHeight-44;
  zoom = Math.min(vW/cW, vH/cH, 1.2);
  pan = { x:(vW-cW*zoom)/2-minX*zoom, y:44+(vH-cH*zoom)/2-minY*zoom };
  render();
}

function zoomAt(mx,my,f) {
  const nz = Math.max(0.15, Math.min(4, zoom*f));
  pan = { x: mx-(mx-pan.x)*(nz/zoom), y: my-(my-pan.y)*(nz/zoom) };
  zoom = nz; render();
}
function zoomIn() { zoomAt(window.innerWidth/2, window.innerHeight/2, 1.2); }
function zoomOut() { zoomAt(window.innerWidth/2, window.innerHeight/2, 0.8); }

svg.addEventListener('wheel', e => { e.preventDefault(); const r=svg.getBoundingClientRect(); zoomAt(e.clientX-r.left, e.clientY-r.top, e.deltaY<0?1.1:0.9); }, {passive:false});
svg.addEventListener('mousedown', e => { if (e.button===0) { panning=true; panStart={x:e.clientX-pan.x, y:e.clientY-pan.y}; hideCtx(); } });
window.addEventListener('mousemove', e => { if (panning&&panStart) { pan={x:e.clientX-panStart.x, y:e.clientY-panStart.y}; render(); } });
window.addEventListener('mouseup', () => { panning=false; panStart=null; });
window.addEventListener('keydown', e => {
  if (e.key==='f'||e.key==='F') fitAll();
  if (e.key==='+'||e.key==='=') zoomIn();
  if (e.key==='-') zoomOut();
});

// Tooltip
function showTip(e, node) {
  const tip = document.getElementById('tip');
  document.getElementById('tip-label').textContent = 'INFO';
  document.getElementById('tip-label').style.color = node.color;
  document.getElementById('tip-text').textContent = node.desc;
  tip.style.borderColor = node.color;
  tip.style.left = (e.clientX + 12) + 'px';
  tip.style.top = (e.clientY - 10) + 'px';
  tip.style.display = 'block';
}
function hideTip() { document.getElementById('tip').style.display = 'none'; }

// Context menu
const ctx = document.getElementById('ctx');
function showCtx(e, node) {
  ctxNode = node;
  document.getElementById('ctx-label').textContent = node.text;
  document.getElementById('ctx-label').style.color = node.color;
  ctx.style.left = e.clientX+'px';
  ctx.style.top = e.clientY+'px';
  ctx.style.display = 'block';
}
function hideCtx() { ctx.style.display='none'; ctxNode=null; }
document.getElementById('ctx-google').onclick = () => { window.open('https://www.google.com/search?q='+encodeURIComponent(ctxNode.text),'_blank'); hideCtx(); };
document.getElementById('ctx-news').onclick = () => { window.open('https://www.google.com/search?q='+encodeURIComponent(ctxNode.text)+'&tbm=nws','_blank'); hideCtx(); };
document.getElementById('ctx-wiki').onclick = () => { window.open('https://en.wikipedia.org/wiki/Special:Search?search='+encodeURIComponent(ctxNode.text),'_blank'); hideCtx(); };
document.getElementById('ctx-yt').onclick = () => { window.open('https://www.youtube.com/results?search_query='+encodeURIComponent(ctxNode.text),'_blank'); hideCtx(); };
document.addEventListener('click', e => { if (!ctx.contains(e.target)) hideCtx(); });
document.addEventListener('contextmenu', e => { if (!e.target.closest('[data-id]')) e.preventDefault(); });

// Minimap
function updateMinimap() {
  const mm = document.getElementById('mm-svg');
  mm.innerHTML = '';
  const MW=160,MH=100;
  const xs=NODES.map(n=>n.x),ys=NODES.map(n=>n.y);
  const minX=Math.min(...xs)-60,maxX=Math.max(...xs)+60;
  const minY=Math.min(...ys)-60,maxY=Math.max(...ys)+60;
  const cW=maxX-minX,cH=maxY-minY;
  const sc=Math.min(MW/cW,MH/cH);
  const toMM=(x,y)=>({x:(x-minX)*sc+(MW-cW*sc)/2, y:(y-minY)*sc+(MH-cH*sc)/2});
  NODES.filter(n=>n.parentId).forEach(n=>{
    const p=NODES.find(p=>p.id===n.parentId); if(!p) return;
    const a=toMM(p.x,p.y),b=toMM(n.x,n.y);
    el('line',{x1:a.x,y1:a.y,x2:b.x,y2:b.y,stroke:n.color,'stroke-opacity':0.3,'stroke-width':1},mm);
  });
  NODES.forEach(n=>{ const p=toMM(n.x,n.y); el('circle',{cx:p.x,cy:p.y,r:n.parentId?2.5:4,fill:n.color,'fill-opacity':0.8},mm); });
  const vpX=-pan.x/zoom, vpY=(-pan.y+44)/zoom;
  const vpW=window.innerWidth/zoom, vpH=(window.innerHeight-44)/zoom;
  const tl=toMM(vpX,vpY),br=toMM(vpX+vpW,vpY+vpH);
  el('rect',{x:Math.max(0,tl.x),y:Math.max(0,tl.y),width:Math.max(4,br.x-tl.x),height:Math.max(4,br.y-tl.y),fill:'rgba(0,229,255,0.08)',stroke:'#00e5ff','stroke-width':1,'stroke-opacity':0.5,rx:2},mm);
}

fitAll();
</script>
</body>
</html>
